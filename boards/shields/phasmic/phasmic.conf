# === Debounce settings: minimal debounce for low latency ===
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=5
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=10

# === Bluetooth controller power and latency tuning ===
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y          # Boost TX power by +8 dBm for stronger BLE signal

CONFIG_BT_CTLR_CONN_INTERVAL_MIN=6     # Minimum connection interval: 7.5 ms (6 * 1.25ms)
CONFIG_BT_CTLR_CONN_INTERVAL_MAX=6     # Maximum connection interval: 7.5 ms
CONFIG_BT_CTLR_CONN_LATENCY=0          # No connection latency (no skipped events)
CONFIG_BT_GAP_ADV_FAST_INT_MIN=0x0030  # Advertising interval min: 30 ms
CONFIG_BT_GAP_ADV_FAST_INT_MAX=0x0040  # Advertising interval max: 40 ms

# === Disable system power management to avoid sleep modes ===
CONFIG_SYS_POWER_MANAGEMENT=n

# === USB logging off unless debugging ===
CONFIG_ZMK_USB_LOGGING=n

# === Optional: disable BLE experimental features for stability ===
CONFIG_ZMK_BLE_EXPERIMENTAL_FEATURES=n
