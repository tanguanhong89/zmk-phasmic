CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=50
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=100
// Basic debug (enable general ZMK logs)
CONFIG_ZMK_LOG_LEVEL_DBG=y

// Enable KSCAN (key scan matrix) debugging (for debounce/keypress issues)
CONFIG_ZMK_KSCAN_LOG_LEVEL_DBG=y

// Enable USB/BLE HID event debugging (for key output issues)
CONFIG_ZMK_HID_LOG_LEVEL_DBG=y

// Enable Bluetooth debugging (if using wireless)
CONFIG_ZMK_BLE_LOG_LEVEL_DBG=y
CONFIG_LOG_BUFFER_SIZE=8192
CONFIG_ZMK_KSCAN_EVENT_QUEUE_SIZE=100
